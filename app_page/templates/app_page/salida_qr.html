{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Salida QR - Parking Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="fas fa-qrcode me-2"></i>Registro de Salida por QR</h3>
                    </div>
                    <div class="card-body">
                        <form id="salidaForm" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="qr_data" class="form-label">
                                    <i class="fas fa-qrcode me-2"></i>Código QR
                                </label>
                                <input type="text" class="form-control" id="qr_data" name="qr_data" 
                                       placeholder="Escanee o ingrese el código QR" required>
                                <div class="form-text">
                                    Escanee el código QR del cliente o ingrese el código manualmente
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-out-alt me-2"></i>Registrar Salida
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para manejar el formulario de salida QR
        document.getElementById('salidaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const qrData = document.getElementById('qr_data').value.trim();
            
            if (!qrData) {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor ingrese un código QR',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
                return;
            }
            
            // Mostrar modal de confirmación antes de procesar
            Swal.fire({
                title: '¿Confirmar Salida?',
                text: `¿Está seguro de registrar la salida para el código: ${qrData}?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, Registrar Salida',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#198754',
                cancelButtonColor: '#6c757d'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Proceder con el registro de salida
                    procesarSalidaQR();
                }
                // Si se cancela, no hacer nada
            });
        });
        
        function procesarSalidaQR() {
            const formData = new FormData(document.getElementById('salidaForm'));
            
            // Mostrar spinner
            Swal.fire({
                title: 'Procesando...',
                text: 'Registrando salida del cliente',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                }
            });
            
            fetch('{% url "salida_qr" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Crear el contenido del modal con información del costo
                    let contenido = `
                        <div class="text-start">
                            <p><strong><i class="fas fa-user me-2"></i>Cliente:</strong> ${data.cliente.nombre}</p>
                            <p><strong><i class="fas fa-id-card me-2"></i>Cédula:</strong> ${data.cliente.cedula}</p>
                            <p><strong><i class="fas fa-car me-2"></i>Matrícula:</strong> ${data.cliente.matricula}</p>
                            <p><strong><i class="fas fa-motorcycle me-2"></i>Vehículo:</strong> ${data.cliente.tipo_vehiculo}</p>
                            <p><strong><i class="fas fa-clock me-2"></i>Entrada:</strong> ${data.cliente.fecha_entrada}</p>
                            <p><strong><i class="fas fa-clock me-2"></i>Salida:</strong> ${data.cliente.fecha_salida}</p>
                            <p><strong><i class="fas fa-hourglass-half me-2"></i>Tiempo Total:</strong> ${data.cliente.tiempo_total}</p>
                            <hr>
                            <div class="bg-light p-3 rounded">
                                <h5 class="text-center mb-3">
                                    <i class="fas fa-money-bill-wave me-2"></i>Información de Pago
                                </h5>
                    `;
                    
                    if (data.cliente.es_tarifa_plena) {
                        contenido += `
                            <p class="text-center mb-2">
                                <span class="badge bg-warning text-dark">
                                    <i class="fas fa-star me-1"></i>Tarifa Plena Activa
                                </span>
                            </p>
                        `;
                    }
                    
                    contenido += `
                                <p class="text-center fs-4 fw-bold text-primary mb-0">
                                    Total a Pagar: ${data.cliente.costo_formateado}
                                </p>
                            </div>
                        </div>
                    `;
                    
                    Swal.fire({
                        title: '¡Salida Registrada Exitosamente!',
                        html: contenido,
                        icon: 'success',
                        confirmButtonText: 'Aceptar',
                        width: '600px'
                    }).then(() => {
                        // Limpiar el formulario
                        document.getElementById('salidaForm').reset();
                        document.getElementById('qr_data').focus();
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.mensaje || 'Error al registrar la salida',
                        icon: 'error',
                        confirmButtonText: 'Aceptar'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Error de comunicación con el servidor',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            });
        }
        
        // Enfocar automáticamente el campo QR al cargar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('qr_data').focus();
        });
    </script>
</body>
</html>
