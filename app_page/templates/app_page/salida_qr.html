<!DOCTYPE html>
<html>
<head>
    <title>Registrar Salida</title>
</head>
<body>
    <h1>Registrar Salida</h1>
    {% if mensaje %}<p><strong>{{ mensaje }}</strong></p>{% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar Salida</button>
    </form>
    <a href="{% url 'portal_opciones' %}">Volver al portal</a>
</body>
</html>
