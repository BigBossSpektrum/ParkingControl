<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Parking Control{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: #111;
            color: #0f0;
        }
        .navbar, .table, .btn, .form-control {
            border-radius: 0 !important;
        }
        .table {
            background: #222;
            color: #0f0;
        }
        .table th, .table td {
            border-color: #0f0;
        }
        .btn-success, .btn-success:focus {
            background: #0f0;
            color: #111;
            border: none;
        }
        .btn-dark, .btn-dark:focus {
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
        }
        .form-control {
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
        }
        a, a:visited {
            color: #0f0;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Parking Control</span>
            <a href="{% url 'logout' %}" class="btn btn-dark">Salir</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
